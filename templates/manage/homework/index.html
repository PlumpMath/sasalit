{% extends "base.html" %}

{% block content %}

<div class="mt-1 pt-0">
    <h3>과제물 관리</h3>
</div>
<div class="my-2 pt-0 pb-3">
    <span class="part-header">학생별로 모아보기</span>
    <div>
        <button class="btn btn-outline-primary" onclick="location.href='/manage/homework/grade/1';">
            1학년
        </button>
        <button class="btn btn-outline-primary" onclick="location.href='/manage/homework/grade/2';">
            2학년
        </button>
        <button class="btn btn-outline-primary" onclick="location.href='/manage/homework/grade/3';">
            3학년
        </button>
        <!--
        <button class="mt-2 mb-2 mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="location.href='/manage/footsteps/grade/3';">
            졸업생
        </button>-->
    </div>
</div>
<div class="my-2 pt-0 pb-3">
    <span class="part-header">수업별로 보기</span>
    <div>
        {% for cls in class_list %}
            <button class="btn btn-outline-primary" onclick="location.href='/manage/homework/class/{{cls.pk}}';">
                {{ cls }}
            </button>
        {% endfor %}
    </div>
</div>

{% endblock %}
