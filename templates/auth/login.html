{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}


{% if user.is_authenticated %}
    <h3>이미 로그인되어 있습니다.</h3>
{% else %}
    <h3>로그인</h3>
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        ID나 비밀번호가 일치하지 않습니다.
    </div>
    {% endif %}
          
    <form method="post" action="{% url 'login' %}" class="pt-1">
        {% csrf_token %}
        <input type="hidden" name="next" value="" />
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input id="username" name="username" class="form-control" placeholder="아이디">
        </div>
        <div class="input-group mt-1">
            <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호">
        </div>
        <br />
        <button class="btn btn-primary" type="submit" class="mdl-button mdl-js-button mdl-button--primary">로그인</button>
        <button class="btn btn-secondary" type="button" onclick="location.href='/auth/signup';" class="mdl-button mdl-js-button mdl-button--accent">회원가입</button>
    </form>
{% endif %}

{% endblock %}
